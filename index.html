<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü—Ä–æ–µ–∫—Ç—ã ldoberl</title>

<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #111827; 
    color: #f3f4f6;           
    line-height: 1.6;
    overflow-x: hidden;
}
header {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    padding: 50px 20px 70px;
    text-align: center;
    border-bottom: 6px solid #1f2937;
    border-radius: 0 0 25px 25px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.6);
    position: relative;
    overflow: hidden;
}
header h1, header p {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1s ease, transform 1s ease;
}
header h1.visible, header p.visible {
    opacity: 1;
    transform: translateY(0);
}
header h1 {
    font-size: 2.8em;
    margin: 0;
    color: #111827;
}
header p {
    font-size: 1.2em;
    margin-top: 10px;
    color: #1f2937;
}
#lang-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    background: #1f2937;
    color: #f3f4f6;
    border: 2px solid #22c55e;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}
#lang-btn:hover {
    background: #22c55e;
    color: #111827;
}
main {
    max-width: 1100px;
    margin: 50px auto;
    padding: 0 20px;
}
section {
    background: #1f2937;
    padding: 40px 30px;
    margin-bottom: 40px;
    border-radius: 14px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.6);
    opacity: 0; 
    transform: translateY(40px);
    transition: opacity 0.8s ease, transform 0.8s ease;
}
section.visible {
    opacity: 1;
    transform: translateY(0);
}
.projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}
.project-card {
    background: #111827;
    border: 2px solid #22c55e;
    padding: 20px;
    border-radius: 12px;
    transition: transform 0.3s, background 0.3s;
    opacity: 0;
    transform: translateY(30px);
}
.project-card.visible {
    opacity: 1;
    transform: translateY(0);
}
.project-card:hover {
    transform: scale(1.05);
    background: #16a34a22;
}
.project-card h3 {
    margin: 0 0 10px;
    color: #22c55e;
}
.project-card p {
    font-size: 0.95em;
    color: #d1d5db;
}
a.button {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 18px;
    background-color: #22c55e;
    color: #111827;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s;
}
a.button:hover {
    background-color: #16a34a;
    transform: scale(1.05);
}
footer {
    text-align: center;
    padding: 25px;
    margin-top: 40px;
    color: #9ca3af;
    font-size: 0.9em;
    border-top: 1px solid #374151;
}
</style>
</head>
<body>

<header>
    <h1 id="title">–ú–æ–∏ –ø—Ä–æ–µ–∫—Ç—ã</h1>
    <p id="subtitle">–°–æ–±—Ä–∞–Ω—ã –≤—Å–µ –º–æ–∏ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏ GitHub üöÄ</p>
    <button id="lang-btn">EN</button>
</header>

<main>
<section id="projects-section">
    <h2 id="projects-title">–ü—Ä–æ–µ–∫—Ç—ã</h2>
    <div class="projects" id="projects"></div>
</section>
</main>

<footer id="footer">
¬© 2025 ldoberl. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.
</footer>

<script>
let lang = "ru";
const texts = {
  ru: {
    title: "–ú–æ–∏ –ø—Ä–æ–µ–∫—Ç—ã",
    subtitle: "–°–æ–±—Ä–∞–Ω—ã –≤—Å–µ –º–æ–∏ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏ GitHub üöÄ",
    projectsTitle: "–ü—Ä–æ–µ–∫—Ç—ã",
    footer: "¬© 2025 ldoberl. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.",
    langBtn: "EN",
    repoBtn: "üîó –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π",
    pageBtn: "üåç –°—Ç—Ä–∞–Ω–∏—Ü–∞"
  },
  en: {
    title: "My Projects",
    subtitle: "All my GitHub repositories üöÄ",
    projectsTitle: "Projects",
    footer: "¬© 2025 ldoberl. All rights reserved.",
    langBtn: "RU",
    repoBtn: "üîó Repository",
    pageBtn: "üåç Page"
  }
};

/* === –ü–æ–¥–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–µ–∫—Ç—ã —Å GitHub API === */
async function loadProjects() {
  const res = await fetch("https://api.github.com/users/ldoberl/repos");
  const repos = await res.json();
  const container = document.getElementById("projects");
  container.innerHTML = "";

  repos.forEach(repo => {
    if (repo.fork) return; // –∏—Å–∫–ª—é—á–∞–µ–º —Ñ–æ—Ä–∫–∏
    const card = document.createElement("div");
    card.className = "project-card";
    card.innerHTML = `
      <h3>${repo.name}</h3>
      <p>${repo.description || (lang === "ru" ? "–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç" : "No description")}</p>
      <a href="${repo.html_url}" target="_blank" class="button">${texts[lang].repoBtn}</a>
      ${repo.has_pages ? `<a href="https://ldoberl.github.io/${repo.name}/" target="_blank" class="button">${texts[lang].pageBtn}</a>` : ""}
    `;
    container.appendChild(card);
    observer.observe(card);
  });
}

/* === –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–æ–≤ === */
document.getElementById("lang-btn").addEventListener("click", () => {
  lang = lang === "ru" ? "en" : "ru";
  const t = texts[lang];
  document.getElementById("title").innerHTML = t.title;
  document.getElementById("subtitle").innerHTML = t.subtitle;
  document.getElementById("projects-title").innerHTML = t.projectsTitle;
  document.getElementById("footer").innerHTML = t.footer;
  document.getElementById("lang-btn").innerHTML = t.langBtn;
  loadProjects();
});

/* === –ê–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ === */
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("visible");
    }
  });
}, { threshold: 0.2 });

window.addEventListener("load", () => {
  setTimeout(() => document.querySelector("header h1").classList.add("visible"), 200);
  setTimeout(() => document.querySelector("header p").classList.add("visible"), 600);
  loadProjects();
});
</script>

</body>
</html>
