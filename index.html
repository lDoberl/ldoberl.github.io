  <style>

    }

<body>
  <header>
    <button id="lang-btn">EN</button>
    <h1 id="title">–ú–æ–∏ –ø—Ä–æ–µ–∫—Ç—ã</h1>
    <p id="subtitle">–°–æ–±—Ä–∞–Ω—ã –≤—Å–µ –º–æ–∏ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏ GitHub üöÄ</p>
  </header>

  <main>
    <div class="controls">
      <label for="sort-select" id="sort-label">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞:</label>
      <select id="sort-select">
        <option value="date">üïí –ü–æ –¥–∞—Ç–µ</option>
        <option value="stars">‚≠ê –ü–æ –∑–≤—ë–∑–¥–∞–º</option>
      </select>
    </div>
    <div id="projects" class="projects"></div>
  </main>

  <footer id="footer">¬© 2025 ldoberl. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</footer>

  <script>
    let lang = "ru";
    let sortMode = "date";
    let reposCache = [];

    const texts = {
      ru: {
        title:"–ú–æ–∏ –ø—Ä–æ–µ–∫—Ç—ã",
        subtitle:"–°–æ–±—Ä–∞–Ω—ã –≤—Å–µ –º–æ–∏ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏ GitHub üöÄ",
        footer:"¬© 2025 ldoberl. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.",
        langBtn:"EN",
        repoBtn:"üîó –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π",
        pageBtn:"üåç –°—Ç—Ä–∞–Ω–∏—Ü–∞",
        noDesc:"–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç",
        loading:"–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤...",
        noProjects:"–ù–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è",
        error:"–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏",
        sortLabel:"–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞:",
        sortDate:"üïí –ü–æ –¥–∞—Ç–µ",
        sortStars:"‚≠ê –ü–æ –∑–≤—ë–∑–¥–∞–º"
      },
      en: {
        title:"My Projects",
        subtitle:"All my GitHub repositories üöÄ",
        footer:"¬© 2025 ldoberl. All rights reserved.",
        langBtn:"RU",
        repoBtn:"üîó Repository",
        pageBtn:"üåç Page",
        noDesc:"No description",
        loading:"Loading projects...",
        noProjects:"No projects found",
        error:"Error loading",
        sortLabel:"Sort by:",
        sortDate:"üïí Date",
        sortStars:"‚≠ê Stars"
      }
    };

    async function loadProjects() {
      const container = document.getElementById("projects");
      container.innerHTML = `<p>${texts[lang].loading}</p>`;
      try {
        const res = await fetch("https://api.github.com/users/ldoberl/repos?per_page=100");
        if (!res.ok) throw new Error("API error: " + res.status);
        reposCache = await res.json();
        renderProjects();
      } catch (err) {
        container.innerHTML = `<p style="color:red">${texts[lang].error}: ${err.message}</p>`;
        console.error(err);
      }
    }

    function renderProjects() {
      const container = document.getElementById("projects");
      container.innerHTML = "";
      let repos = reposCache.filter(r => !r.fork && r.name !== "ldoberl.github.io");

      if (sortMode === "date") {
        repos.sort((a, b) => new Date(b.pushed_at) - new Date(a.pushed_at));
      } else {
        repos.sort((a, b) => b.stargazers_count - a.stargazers_count);
      }

      repos.forEach(repo => {
        const card = document.createElement("div");
        card.className = "project-card";
        card.innerHTML = `
          <h3>${repo.name}</h3>
          <p>${repo.description || texts[lang].noDesc}</p>
          <a href="${repo.html_url}" target="_blank" class="button">${texts[lang].repoBtn}</a>
          ${repo.has_pages ? `<a href="https://ldoberl.github.io/${repo.name}/" target="_blank" class="button">${texts[lang].pageBtn}</a>` : ""}
          <div style="margin-top:8px; font-size:0.9em; color:#9ca3af;">‚≠ê ${repo.stargazers_count}</div>
        `;
        container.appendChild(card);
        observer.observe(card);
      });

      if (!repos.length) container.innerHTML = `<p>${texts[lang].noProjects}</p>`;
    }

    document.getElementById("lang-btn").addEventListener("click", () => {
      const btn = document.getElementById("lang-btn");
      btn.classList.add("spin");

      lang = lang === "ru" ? "en" : "ru";
      const t = texts[lang];

      document.getElementById("title").innerHTML = t.title;
      document.getElementById("subtitle").innerHTML = t.subtitle;
      document.getElementById("footer").innerHTML = t.footer;
      document.getElementById("lang-btn").innerHTML = t.langBtn;

      document.getElementById("sort-label").innerHTML = t.sortLabel;
      document.querySelector("#sort-select option[value='date']").innerHTML = t.sortDate;
      document.querySelector("#sort-select option[value='stars']").innerHTML = t.sortStars;

      renderProjects();
      setTimeout(() => btn.classList.remove("spin"), 600);
    });

    document.getElementById("sort-select").addEventListener("change",(e)=>{
      sortMode=e.target.value;
      renderProjects();
    });

    const observer=new IntersectionObserver(entries=>{
      entries.forEach(entry=>{if(entry.isIntersecting) entry.target.classList.add("visible");});
    },{threshold:0.2});

    window.addEventListener("load",()=>{
      setTimeout(()=>document.querySelector("header h1").classList.add("visible"),200);
      setTimeout(()=>document.querySelector("header p").classList.add("visible"),600);
      loadProjects();
    });
  </script>
